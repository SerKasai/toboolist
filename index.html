<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    <!-- Header -->
    <header>
        <img src="img/logo.png" class="logo">
        <h1 class="main-title">Toboolist</h1>

    </header>

    <!-- Main -->
    <main>
        <div class="container container-top">
            <div class="actions">
                <button class="btn btn-task">Add Task</button>
                <button class="btn btn-section">Add Section</button>
            </div>

            </div>
        </div>

        <div class="container container-bottom mt1">
            <div class="toboos">
                <div>
                    <h3>&#9662; New Tasks</h3>
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Quarterly Newsletter</span>
                        <span><button class="btn2 btn-edit"><h5>Editorial</h5></button></span>
                    </p>
                </div>
            <br>
                <div>
                    <h3>&#9662; Today</h3>    
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Recruiting blog post</span>
                        <span><button class="btn2 btn-edit"><h5>Editorial</h5></button></span>
                    </p>
                    <br>
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Mobile app launch</span>
                        <span><button class="btn2 btn-q1"><h5>Q1 Goals</h5></button></span>
                    </p>
                    <br>
                    <p>
                        <span class="icon2">&#10006;</span>
                        <span>Interview John H.</span>
                        <span><button class="btn2 btn-rec"><h5>Recruiting</h5></button></span>
                    </p>
                    <br>
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Summit update to mobile storefronts</span>
                        <span><button class="btn2 btn-mob"><h5>Mobile</h5></button></span>
                    </p>
                </div>
            <br>
                <div>
                    <h3>&#9662; Upcoming</h3>
                    <p>
                        <span class="icon2">&#10006;</span>
                        <span>Schedule meeting with Alex</span>
                    </p>
                    <br>
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Homepage refresh</span>
                        <span><button class="btn2 btn-web"><h5>Website</h5></button></span>
                    </p>
                    <br>
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Onboard new Sales team members</span>
                        <span><button class="btn2 btn-sal"><h5>Sales</h5></button></span>
                    </p>
                    <br>
                    <p>
                        <span class="icon">&#10004;</span>
                        <span>Review editorial calendar</span>
                        <span><button class="btn2 btn-edit"><h5>Editorial</h5></button></span>
                    </p>
                </div>
            </div>
        </div>
     </main>
    <footer>

    </footer>
</body>
</html>
